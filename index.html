<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Crie e compartilhe</title>
</head>

<body class="container">
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="Event Title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="Event Title" />
                    </div>

                    <div class="input-wrapper">
                        <label for="Event-Link">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="Event Link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="Event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="Event-whatsapp" />
                    </div>
                    <div class="input-wrapper">
                        <label for="Event-info">Informações extras</label>
                        <textarea name="" id="Event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="Event-category">Categoria</label>
                        <select name="" id="Event-category">
                            <option value="Live">Ao vivo </option>
                            <option value="Podecast">Podcast</option>
                            <option value="Mentorship">Mentoria</option>
                        </select>
                    </div>



                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>


                    <div class="input-wrapper">
                        <label for="Event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="Event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="Event-password">Senha de acesso para os participantes <span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="Event-password" />
                    </div>


                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="Event-private" />
                        <label for="Event-private">Evento Privado</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Data e hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="Event-date">Data </label>
                            <input type="date" id="Event-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="Event-begin">Das</label>
                            <input type="time" id="Event-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="Event-end">Até</label>
                            <input type="time" id="Event-end" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>


        <footer class="form-buttons">
            <input 
            type="submit" 
            form="my-form"
            value="Salvar evento" 
            class="button">
        </footer>


    </div>
</body>

</html>
